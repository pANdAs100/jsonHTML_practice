    var childTextBox = $jConstruct('textbox', {

      'color':'pink',

    //I totally forgot that textProperties was something I added to

    let helloDiv = sig(); //created a div with no properties with sig.
    let h2 = sig("h2", {  //created the h2, I believe h2's are already bold... hmmm...
      text: "Hello World"
    }).css({
      "color": "purple" //I set the CSS to the h2 directly, you can set it to the div too, but this is usually cleaner.
    });

    helloDiv.addChild(h2);

*/
    
    $(document).ready(() => { //try the forward arrow when declaring a function, it's awesome, and fast!
